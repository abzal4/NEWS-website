<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <!-- Top navigation bar -->
    <nav class="top-nav">
        <div class="main-nav container flex">
            <i class="bx bx-menu menu-icon" id="menu-toggle"></i>
            <a href="" class="company-logo">
                <i id="logonews" class="bi bi-newspaper"></i>
                <span>NEWS</span>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-item" id="AI">Artificial Intelligence</li>
                    <li class="nav-item" id="Kazakhstan">Kazakhstan</li>
                    <li class="nav-item" id="technology">Technology</li>
                    <li class="nav-item" id="politics">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Kazakhstan">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <ul class="lists">
                <li class="list"><a href="#main" class="nav-link"><i class="bx bx-home-alt icon"></i><span class="link">Home</span></a></li>
                <li class="list"><a href="#" class="nav-link" id="sortbydate"><i class="bx bx-bar-chart-alt-2 icon"></i><span class="link">Sort by date</span></a></li>
                <li class="list"><a href="#" class="nav-link" id="sortbypop"><i class="bx bx-bar-chart-alt-2 icon"></i><span class="link">Sort by popularity</span></a></li>
                <li class="list"><a href="#contacts" class="nav-link"><i class="bx bx-pie-chart-alt-2 icon"></i><span class="link">Contacts</span></a></li>
            </ul>
        </div>
    </div>

    <main id="main">
        <div class="cards-container container flex" id="cardscontainer">
            <!-- articles will appear here -->
        </div>
    </main>
    
    <!--Footer-->
    <footer>
        <div id="contacts" class="footer-content">
            <h3>NEWS</h3>
            <p>contacts<br>
            email:altynbekegisov@gmail.com <br>
            number: +7 777 237 12 78
            instagram: @news
            telegram: @news</p>
        </div>
        <div class="footer-bottom">
            <p>2024. </p>
        </div>
    </footer>
</body>
</html>
